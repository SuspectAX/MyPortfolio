<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Jade Bonich's Portfolio</title>
    <style>
        /* Dark theme styling with orange accent */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top */
            height: auto; /* Allow body height to adjust */
            margin: 0;
            padding: 20px; /* Add padding for spacing */
            overflow: hidden; /* Prevent extra scrolling */
        }

        h1 {
            font-size: 2.5em;
            color: #ff9900; /* Orange accent */
            margin: 20px 0;
            text-align: center; /* Center the title */
            width: 100%; /* Make the title full width */
        }

        #projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            padding: 20px;
            overflow: auto; /* Allow scrolling within the project container if needed */
            height: auto; /* Adjust height for container */
            margin-bottom: 20px; /* Add bottom margin for space */
        }

        .project-card {
            background: #1e1e1e;
            border: 2px solid #ff9900; /* Orange border */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-link {
            color: #ff9900;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 600px) {
            body {
                flex-direction: column; /* Stack vertically */
                padding: 20px; /* Add padding for mobile */
            }

            #projects-container {
                display: flex;
                flex-direction: column; /* Stack projects vertically */
                align-items: center; /* Center items */
                height: auto; /* Adjust height */
                padding: 10px; /* Reduce padding for mobile */
            }
        }

        @media (min-width: 601px) {
            body {
                flex-direction: column; /* Keep as a column layout for desktop */
            }

            #projects-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                height: auto; /* Adjust height for desktop */
                padding: 20px; /* Add padding for desktop */
                margin: 0; /* Reset margin for the container */
            }
        }
    </style>
</head>
<body>
    <h1>Arch Jade Bonich's Portfolio</h1>
    <div id="projects-container"></div>

    <!-- Link to JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>

    <!-- Link to JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
