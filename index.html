<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Jade Bonich's Portfolio</title>
    <style>
        /* Basic Styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        #projects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            justify-content: center;
            padding: 20px;
        }

        .project-card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-link {
            color: #61dafb;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Arch Jade Bonich's Portfolio</h1>
    <div id="projects-container"></div>

    <!-- Link to JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
